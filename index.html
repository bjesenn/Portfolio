 <!-- Background Music (Autoplays + Fade-in) -->
<audio id="bg-music" autoplay loop muted>
  <source src="dark-ambient-soundscape-music-409350.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("bg-music");
  audio.volume = 0; // Start silent

  // Try playing immediately
  audio.play().then(() => {
    // After autoplay, do fade-in
    let targetVolume = 0.5; // Final volume
    let fadeSpeed = 0.01;  // Increment per frame

    let fadeIn = setInterval(() => {
      if (audio.volume < targetVolume) {
        audio.volume = Math.min(audio.volume + fadeSpeed, targetVolume);
      } else {
        clearInterval(fadeIn);
      }
    }, 100); // Every 100ms
  }).catch(() => {
    // If browser still blocks autoplay, unmute once user interacts
    window.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
    }, { once: true });
  });

  // Unmute after fade begins
  setTimeout(() => {
    audio.muted = false;
  }, 500);
</script>
